<h1 id="toc_1">弘扬光明的品德 </h1>
<hr />
<blockquote>
<strong>谚语:</strong> 人应该如蜡烛一样，从顶燃到底，一直都是光明的
</blockquote>
<hr />

<dl>
<dt>原文 </dt>
<dd>&lt;&lt;康诰&gt;&gt;曰：“克明德”。</dd>
<dd>&lt;&lt;大甲&gt;&gt;曰：“顾天之明命”。</dd>
<dd>&lt;&lt;帝典&gt;&gt;曰：“克明峻德”。皆自明也。</dd>
</dl>

<dl>
<dt>译文 </dt>
<dd>&lt;&lt;康诰&gt;&gt;说：“能够弘扬光明正大的品德”。</dd>
<dd>&lt;&lt;太甲&gt;&gt;说：“念念不忘，这是上天赋于光明的禀性”。</dd>
<dd>&lt;&lt;尧典&gt;&gt;说：“能够弘扬崇高的品德”。这些都是说要自己弘扬光明正大的品德。</dd>
</dl>
