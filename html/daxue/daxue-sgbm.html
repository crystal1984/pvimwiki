<h1 id="toc_1">三纲八目的追求 </h1>
<hr />
<blockquote>
<strong>谚语:</strong>  人有时会失去自己，所以人应该要经常去寻找自己
</blockquote>
<hr />

<dl>
<dt>原文 </dt>
<dd>大学之道，在明明德，在亲民，在止于至善。</dd>
<dd>知止而后有定，定而后能静，静而后能安，安而后能虑，虑而后能得。</dd>
<dd>物有本末，事有终始。</dd>
<dd>知所先后，则近道矣。</dd>
<dd>古之欲明明德于天下者，先治其国；</dd>
<dd>欲治其国者，先齐其家；</dd>
<dd>欲齐其家者，先修其身；</dd>
<dd>欲修其身者，先正其心；</dd>
<dd>欲正其心者，先诚其意；</dd>
<dd>欲诚其意者，先致其知；致知在格物。</dd>
<hr />
</dl>
